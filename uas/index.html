<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Login OOP JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e90ff, #00bcd4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e90ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #187bcd;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card" id="app">
    <h2>Login Sistem</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="message"></div>
</div>

<script>

        return this.username === inputUser && this.password === inputPass;
    }

class LoginApp {
    constructor() {
        this.user = new User("user01", "rahasia123");
    }

    loginProcess(username, password) {
        if (this.user.checkLogin(username, password)) {
            this.showSuccess();
        } else {
            this.showError();
        }
    }

    showError() {
        document.getElementById("message").innerHTML =
            "<p class='error'>❌ Login salah! Username atau password tidak valid.</p>";
    }

    showSuccess() {
        document.getElementById("app").innerHTML = `
            <h2>Berhasil Login</h2>
            <p class="success">✅ Selamat datang, <b>${this.user.username}</b></p>
            <p>Anda berhasil masuk ke sistem.</p>
            <button onclick="location.reload()">Logout</button>
        `;
    }
}

/* =========================
   INISIALISASI APLIKASI
   ========================= */

const app = new LoginApp();

function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    app.loginProcess(username, password);
}
</script>

</body>
</html>
