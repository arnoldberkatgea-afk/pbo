<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login System OOP</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 350px;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #4f46e5;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #4338ca;
    }
