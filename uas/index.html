<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Modern</title>
    <style>
        /* CSS untuk tampilan */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a3782;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Selamat Datang</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript untuk logika login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form refresh halaman

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Simulasi pengecekan data
            // Username: admin, Password: 123
            if (user === "admin" && pass === "123") {
                messageDiv.innerHTML = "Login Berhasil! Mengalihkan...";
                messageDiv.className = "success";
                
                // Simulasi pengalihan halaman setelah 1.5 detik
                setTimeout(() => {
                    alert("Selamat datang, " + user + "!");
                }, 1000);

            } else {
                messageDiv.innerHTML = "Username atau Password salah.";
                messageDiv.className = "error";
            }
        });
    </script>

</body>
</html>
